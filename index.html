<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter" id="letter">
                    <img src="img/1.png" alt="Page 1" style="width:100%; height:100%;">
                </div>
            </div>
            <div class="heart"></div>
        </div>

        <!-- Flipbook caché initialement -->
        <div id="flipbook" class="flipbook hidden">
            <div class="page">
                <img src="img/1.png" alt="Page 1" style="width:100%; height:100%;">
            </div>
            <div class="page">
                <img src="img/2.png" alt="Page 2" style="width:100%; height:100%;">
            </div>
            <div class="page">
                <img src="img/3.png" alt="Page 3" style="width:100%; height:100%;">
            </div>
            <div class="page">
                <img src="img/4.png" alt="Page 4" style="width:100%; height:100%;">
            </div>
            <!-- Ajoute autant de pages que nécessaire -->
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
